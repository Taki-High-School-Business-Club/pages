<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <p>Main Text</p>
    <div class="open-content">
        <p class="message fas fa-sort-down">Open Content</p>
        <div class="content">
            <p>Test Text</p>
            <p>Checkbox is too difficult to change the shape.</p>
        </div>
    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(".message").click(function () { 
            $(this).next(".content").slideToggle(500,function(){
                $(this).siblings(".message").toggleClass('fa-sort-down').toggleClass("fa-caret-right");
            });
        });
    </script>
</body>
</html>
